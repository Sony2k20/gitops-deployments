nextcloud:
  redis:
    enabled: true
    auth:
      enabled: false
  image:
    tag: "31.0.9"
  nextcloud:
    host: nextcloud.csnguyen.de
    existingSecret:
      enabled: true
      secretName: nextcloud-secret
      usernameKey: nextcloud-username
      passwordKey: nextcloud-password
      tokenKey: ""
      smtpUsernameKey: smtp-username
      smtpPasswordKey: smtp-password
      smtpHostKey: smtp-host
    extraInitContainers:
      - name: install-ffmpeg
        image: alpine:latest
        command:
          [
            "sh",
            "-c",
            "echo 'Starting FFmpeg installation...' && wget -q https://johnvansickle.com/ffmpeg/builds/ffmpeg-git-amd64-static.tar.xz && tar xf ffmpeg*.tar.xz && cp ffmpeg*/ffmpeg ffmpeg*/ffprobe /tmp/ && echo 'FFmpeg installation completed successfully'",
          ]
        volumeMounts:
          - name: ffmpeg-bin
            mountPath: /tmp/
    extraVolumeMounts:
      - name: ffmpeg-bin
        mountPath: /usr/local/bin/ffmpeg
        subPath: ffmpeg
      - name: ffmpeg-bin
        mountPath: /usr/local/bin/ffprobe
        subPath: ffprobe
    extraVolumes:
      - name: ffmpeg-bin
        emptyDir: {}

  ingress:
    enabled: true
    className: traefik
    annotations:
      traefik.ingress.kubernetes.io/redirect-entry-point: "web"
      # cert-manager.io/cluster-issuer: letsencrypt-prod
      traefik.ingress.kubernetes.io/router.middlewares: |
        kube-system-redirect-https@kubernetescrd
    tls:
      - secretName: csnguyen-tls
        hosts:
          - nextcloud.csnguyen.de
  persistence:
    enabled: true
    existingClaim: nextcloud
  livenessProbe:
    enabled: false
  readinessProbe:
    enabled: false
  startupProbe:
    enabled: true
