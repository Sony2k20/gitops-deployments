replicaCount: 1

image:
  name: sony2k20/ng-web-portfolio
  pullPolicy: Always
  tag: latest

github:
  repo: "https://github.com/Sony2k20/ng-web-portfolio"
  branch: "master"

service:
  type: ClusterIP
  port: 80

ingress:
  host: katy.csnguyen.de
  path: /
  annotations:
    traefik.ingress.kubernetes.io/router.priority: "5"
    traefik.ingress.kubernetes.io/router.middlewares: |
      kube-system-redirect-https@kubernetescrd

livenessProbe:
  httpGet:
    path: /
    port: 80
readinessProbe:
  httpGet:
    path: /
    port: 80
