replicaCount: 1

image:
  name: sony2k20/ng-web-portfolio
  pullPolicy: Always
  tag: latest

github:
  repo: "https://github.com/Sony2k20/ng-web-portfolio"
  branch: "master"

service:
  type: ClusterIP
  port: 80

env:
  emailServerUrl: https://email-service.csnguyen.de/email/send

ingress:
  host: katy.csnguyen.de
  annotations:
    # cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.middlewares: |
      kube-system-redirect-https@kubernetescrd

livenessProbe:
  httpGet:
    path: /
    port: 80
readinessProbe:
  httpGet:
    path: /
    port: 80