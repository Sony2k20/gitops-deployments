apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "homepage.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "homepage.fullname" . }}
data:
  kubernetes.yaml: |
    mode: cluster
  settings.yaml: |
    providers:
      openweathermap: openweathermapapikey
      weatherapi: weatherapiapikey
    title: Sony2k Homepage
    background:
      image: https://images.pexels.com/photos/1624496/pexels-photo-1624496.jpeg
      opacity: 30 # 0-100
    layout:
      Websites:
        style: row
        columns: 4
      Data:
        style: row
        columns: 2
        header: false
      Services:
        style: row
        columns: 4
      Public Services:
        style: row
        columns: 3
      Private Services:
        style: row
        columns: 3
      Social:
        style: row
        columns: 3
    quicklaunch:
      searchDescriptions: true
      hideInternetSearch: true
      hideVisitURL: true
    hideVersion: false
    useEqualHeights: true
    color: slate
    statusStyle: "dot"
    disableCollapse: true
    headerStyle: clean
  custom.css: ''
  custom.js: ''
  bookmarks.yaml: |
    - Social:
      - Github:
        - icon: github-light.png
          href: https://github.com/Sony2k20
      - Linkedin:
        - icon: linkedin.png
          href: https://www.linkedin.com/in/cong-son-nguyen-8a86b520b/
      - Xing:
        - icon: /icons/xing.png
          href: https://www.xing.com/profile/CongSon_Nguyen/web_profiles?expandNeffi=true
  services.yaml: |
    - Websites:
        - csnguyen.de:
            icon: /icons/portfolio.png
            href: https://csnguyen.de
            widget:
              type: uptimekuma
              fields: ["up","uptime"]
              url: https://uptime-kuma.csnguyen.de
              slug: portfolio
        - blog.csnguyen.de:
            icon: /icons/angular.png
            href: https://blog.csnguyen.de
            widget:
              type: uptimekuma
              fields: ["up","uptime"]
              url: https://uptime-kuma.csnguyen.de
              slug: blog
        - katy.csnguyen.de:
            icon: /icons/katy.ico
            href: https://katy.csnguyen.de
            widget:
              type: uptimekuma
              fields: ["up","uptime"]
              url: https://uptime-kuma.csnguyen.de
              slug: katy
        - katharinaniesche.de:
            icon: /icons/katy.ico
            href: https://katharinaniesche.de
            widget:
              type: uptimekuma
              fields: ["up","uptime"]
              url: https://uptime-kuma.csnguyen.de
              slug: niesche

    - Public Services:
        - Grafana:
            icon: grafana.png
            href: https://grafana.csnguyen.de/d/k8s_views_nodes/kubernetes-views-nodes?orgId=1&from=now-1h&to=now&timezone=browser&var-datasource=prometheus&var-cluster=&var-resolution=30s&var-node=debian&var-instance=192.168.178.100:9100&refresh=30s
        - Grafana Loki:
            icon: grafana.png
            href: https://grafana.csnguyen.de/d/ae3ec2c4-1c19-4450-9403-226270fe0c4f/kubernetes-logs-from-loki?orgId=1&from=now-15m&to=now&timezone=browser&var-namespace=prod&var-pod=$__all&var-search=warn%7Cerror%7Cfatal
        - Jellyfin:
            icon: jellyfin.png
            href: https://jellyfin.csnguyen.de
        - Nextcloud:
            icon: nextcloud.png
            href: https://nextcloud.csnguyen.de
        - Uptime Kuma:
            icon: uptime-kuma.png
            href: https://uptime-kuma.csnguyen.de
        - Flatnotes:
            icon: flatnotes.png
            href: https://notes.csnguyen.de
        - Upsnap:
            icon: upsnap.png
            href: https://upsnap.csnguyen.de

    - Private Services:
        - ArgoCD:
            icon: argo-cd.png
            href: https://argocd.csnguyen.de
        - Openmediavault:
            icon: openmediavault.png
            href: https://omv.csnguyen.de
        - Pi-hole:
            icon: pi-hole.png
            href: https://pihole.csnguyen.de/admin
        - Rancher:
            icon: rancher.png
            href: https://rancher.csnguyen.de
        - Kubernetes:
            icon: kubernetes.png
            href: http://192.168.178.100:9999
        - JDownloader:
            icon: /icons/jdownloader3.png
            href: https://jdownloader.csnguyen.de   
        - Prometheus:
            icon: prometheus.png
            href: https://prometheus.csnguyen.de   

  widgets.yaml: |
    - greeting:
        text_size: xl
        text: Welcome To Sony2k's Server
    - resources:
        expanded: true
        cpu: true
        memory: true
        uptime: false
        refresh: 1000
        # disk: /
    - resources:
        expanded: true
        disk:
          - /disk1
    - resources:
        expanded: false
        cpu: false
        memory: false
        uptime: true
        refresh: 1000
    - search:
        provider: google
        target: _blank
  docker.yaml: ''
