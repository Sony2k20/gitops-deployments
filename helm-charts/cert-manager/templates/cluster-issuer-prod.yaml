apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    email: cong.son.nguyen90@gmail.com
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: letsencrypt-prod-key
    solvers:
    - dns01:
        webhook:
          groupName: acme.cert-manager.io
          solverName: ionos
          config:
            apiTokenSecretRef:
              name: ionos-dns-api-secret
              key: IONOS_API_TOKEN