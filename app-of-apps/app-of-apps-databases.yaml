apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd
  labels:
    type: config
spec:
  destination:
    name: in-cluster
    namespace: argocd
  source:
    path: app-of-apps/databases
    repoURL: "https://github.com/Sony2k20/gitops-deployments.git"
    targetRevision: HEAD
  project: default
  syncPolicy: {}
