apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: immich
  namespace: argocd
  labels:
    type: app
spec:
  project: default
  source:
    repoURL: https://immich-app.github.io/immich-charts
    targetRevision: 0.9.3
    chart: immich
    helm:
      values: |
        immich:
          metrics:
            enabled: false
          persistence:
            library:
              existingClaim: immich
        redis:
          enabled: true
        env:
          DB_HOSTNAME: "postgresql.postgresql.svc.cluster.local"
          DB_USERNAME: immich
          DB_DATABASE_NAME: immich
          DB_PASSWORD: null
          IMMICH_IGNORE_MOUNT_CHECK_ERRORS: true
        envFrom:
          - secretRef:
              name: immich-secret
        controllers:
          main:
            containers:
              main:
                image:
                  tag: v2
                  pullPolicy: Always
        resources:
          requests:
            memory: "128Mi"
            cpu: "250m"
          limits:
            memory: "8Gi"
            cpu: "4000m"
        postgresql:
          global:
            postgresql:
              auth:
                existingSecret: immich-secret

        server:
          service:
            main:
              type: NodePort
              ports:
                http:
                  nodePort: 30009

          ingress:
            main:
              enabled: true
              className: traefik
              annotations:
                traefik.ingress.kubernetes.io/client-max-body-size: "0"
                traefik.ingress.kubernetes.io/router.middlewares: kube-system-redirect-https@kubernetescrd
              hosts:
                - host: immich.csnguyen.de
                  paths:
                    - path: /
                      service:
                        name: immich-server
                        port: 2283
              tls:
                - secretName: csnguyen-tls
                  hosts:
                    - immich.csnguyen.de
  destination:
    server: "https://kubernetes.default.svc"
    namespace: prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
