apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nestjs-email-service
  namespace: argocd
  labels:
    type: app
  annotations:
    argocd-image-updater.argoproj.io/image-list: email=sony2k20/nestjs-email-service:latest
    argocd-image-updater.argoproj.io/email.update-strategy: digest
spec:
  destination:
    namespace: prod
    name: in-cluster
  project: default
  source:
    repoURL: https://sony2k20.github.io/service-deployer-helm
    targetRevision: 1.0.7
    chart: service-deployer
    helm:
      values: |
        fullnameOverride: nestjs-email-service

        image:
          repository: sony2k20/nestjs-email-service

        service:
          port: 3000

        secretRef: email-service-secrets

        ingress:
          host: katy.csnguyen.de
          annotations:
            traefik.ingress.kubernetes.io/router.middlewares: |
              kube-system-redirect-https@kubernetescrd,
              kube-system-strip-api-prefix@kubernetescrd
          path: /api
          pathType: Prefix
          tlsSecret: csnguyen-tls 

        startupProbe:
          httpGet:
            path: /health
            port: 3000
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
