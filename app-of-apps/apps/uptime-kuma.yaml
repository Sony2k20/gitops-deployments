apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: uptime-kuma
  namespace: argocd
  labels:
    type: app
spec:
  project: default
  source:
    repoURL: https://helm.irsigler.cloud
    targetRevision: 2.22.0
    chart: uptime-kuma
    helm:
      values: |
        service:
          type: NodePort
          nodePort: 30006
        volume:
          enabled: true
          existingClaim: uptime-kuma
        ingress:
          enabled: true
          annotations:
            traefik.ingress.kubernetes.io/router.middlewares: kube-system-redirect-https@kubernetescrd
          className: traefik
          hosts:
            - host: uptime-kuma.csnguyen.de
              paths:
                - path: /
                  pathType: ImplementationSpecific
          tls:
            - secretName: csnguyen-tls
              hosts:
                - uptime-kuma.csnguyen.de
        resources:
          limits:
            memory: 256Mi
          requests:
            memory: 128Mi
  destination:
    namespace: prod
    name: in-cluster
  syncPolicy:
    automated:
      selfHeal: false
      prune: true
    syncOptions:
      - CreateNamespace=true
