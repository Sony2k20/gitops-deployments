apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: web-portfolio
  namespace: argocd
  labels:
    type: app
spec:
  destination:
    namespace: prod
    name: in-cluster
  project: default
  source:
    repoURL: https://sony2k20.github.io/service-deployer-helm
    targetRevision: 1.0.0
    chart: service-deployer
    helm:
      values: |
        fullnameOverride: web-portfolio

        github:
          repo: "https://github.com/Sony2k20/web-portfolio"
          branch: "master"

        ingress:
          host: csnguyen.de

        startupProbe:
          httpGet:
            path: /
            port: 80
  syncPolicy: 
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
