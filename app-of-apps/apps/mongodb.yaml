apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mongodb
  namespace: argocd
  labels:
    type: db
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: mongodb
    targetRevision: 16.5.40
    helm:
      values: |
        extraEnvVarsSecret: 
        auth:
          enabled: true
          databases: 
            - katy-coaching
          usernames:
            - admin  
        existingSecret: mongodb-secret
        service:
          type: LoadBalancer
          port: 27017
        externalAccess:
          enabled: true
          autoDiscovery:
            enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: mongodb
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true