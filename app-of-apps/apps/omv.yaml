apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: omv
  namespace: argocd
  labels:
    type: app
spec:
  destination:
    namespace: prod
    name: in-cluster
  project: default
  source:
    repoURL: https://sony2k20.github.io/endpoint-deployer-helm
    targetRevision: 0.0.5
    chart: endpoint-deployer
    helm:
      values: |
        service:
          port: 8888

        endpoint:
          ip: "192.168.178.100"

        ingress:
          host: omv.csnguyen.de
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
